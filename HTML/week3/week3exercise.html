<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form - Week 3</title>
    <style>
        strong { 
          color: red;
        }

        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 15px;
  padding-right: 15px;
}
        </style>
</head>
<body>
    
    <!-- Create a form for user feedback with text input fields, radio buttons, a checkbox, and a submit button -->
    <form id="feedbackForm" action="thankyou.html" method="get" style="border:1px solid black; padding: 10px; max-width: 800px;" autocomplete="on">
        <img src="images/Feedback-1.jpg" alt="image of feedback" style="max-width:100%;height: auto;display: block;margin-left: auto;margin-right: auto;" >    
        <h2>Training Evaluation</h2>
        <fieldset>
        <label for="fname">First Name <strong>*</strong></label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name <strong>*</strong></label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Email <strong>*</strong></label><br>
        <input type="email" id="email" name="email" required>
        </fieldset>
        <br>
        <fieldset>
        <label for="department">Department <strong>*</strong></label><br>
        <input type="department" id="department" name="department" required><br>
        <label for="course">Which training course did you attend? <strong>*</strong></label><br>
        <select id="course" name="course">
            <option value="#">Select an option</option>
            <option value="Excel">Excel</option>
            <option value="Power Point">Power Point</option>
            <option value="Word">Word</option>
        </select>
        </fieldset>
        <br>
        
        <fieldset>
        <p><b>Choose the best answer for each of the following</b> <strong>*</strong></p>
        <table>
            <tr>
            <th style="width: 40%;"><h3>Topic</h3></th>
            <th style="width: 10%;"><h3>Strongly Agree</h3></th>
            <th style="width: 10%;"><h3>Agree</h3></th>
            <th style="width: 10%;"><h3>Neutral</h3></th>
            <th style="width: 10%;"><h3>Disagree</h3></th>
            <th style="width: 10%;"><h3>Strongly Disagree</h3></th>
            </tr>
            <tr>
                <td>    
                <label for="option1">The presenter(s) communicated clearly</label>
                </td>
                
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option1" name="option" value="1">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option1" name="option" value="2">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option1" name="option" value="3">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option1" name="option" value="4">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option1" name="option" value="5">
                    </div>
                </td>
            </tr>

            <tr>
                <td>    
                <label for="option2">I learned something new</label>
                </td>
                
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="1">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="2">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="3">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="4">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="5">
                    </div>
                </td>
            </tr>       
            
            <tr>
                <td>    
                <label for="option3">This course was relevant to my position</label>
                </td>
                
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option3" name="option3" value="1">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option3" name="option3" value="2">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option3" name="option3" value="3">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option3" name="option3" value="4">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option3" name="option3" value="5">
                    </div>
                </td>
            </tr>       

            
        </table>
        </fieldset>
        <br>

        <fieldset>
        <p><b>Which training courses do you still need to attend?</b> <strong>*</strong></p>
            <input type="checkbox" id="course1" name="course1" value="communication">
            <label for="course1"> Communication Skills</label><br>
            <input type="checkbox" id="course2" name="course2" value="problem">
            <label for="course2"> Problem Solving</label><br>
            <input type="checkbox" id="course3" name="course3" value="team">
            <label for="course3"> Team Building</label>
        </fieldset><br>
    
        <fieldset>    
        <label for="feedback">Comments or Suggestions:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="80" placeholder="Leave your message here..."></textarea>
        </fieldset>
        <br><br>



        <div style="text-align: right; " >
            <input type="submit" value="Submit" style="background-color: cadetblue; margin-left: auto;">
        </div>
    </form>

</body>
</html>
