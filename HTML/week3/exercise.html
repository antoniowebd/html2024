<!DOCTYPE html>
<html>
<head>
    <title>Forms Exercise - Week 3</title>
</head>
<body>
    <!-- Create a form for user feedback with text input fields, radio buttons, a checkbox, and a submit button -->
    <form id="feedbackForm" action="thankyou.html" method="get" style="border:1px solid black; padding: 10px; max-width: 500px;" autocomplete="on"> <!-- action="submit.php" method="post"-->
        
        <h2>Feedback Form</h2>
        <fieldset>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        </fieldset>
        <br><br>
        
        <fieldset>
        <p>Are you <b>satisfied</b> with our service?</p>
        <input type="radio" id="option1" name="option" value="1">
        <label for="option1">Absolutely!</label><br>
        
        <input type="radio" id="option2" name="option" value="2">
        <label for="option2">Not at all!</label><br>
        </fieldset>
        <br><br>

        <fieldset>
        <label for="return">Will you use our service again?</label>
        <select id="transportation" name="transportation">
            <option value="#">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="notsure">Not sure</option>
        </select>
        <br><br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="30" placeholder="Leave your message here..."></textarea>
        </fieldset>
        <br><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
        <label for="subscribe">Agree to terms</label><br><br>

        <div style="text-align: right;">
            <input type="submit" value="Submit" style="background-color: cadetblue; margin-left: auto;">
        </div>
    </form>

</body>
</html>
